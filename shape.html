<html>
<head>
<style>
#circle{
height:160px;
width:160px;
background-color:blue;
border-radius:100px;
cursor:pointer;
margin: auto;
top: 50%;
left: 50%;
position: absolute;
-webkit-animation:bounce 5s infinite;
}
@-webkit-keyframes bounce{
    0%     {bottom:15px;}
    25%,75%{bottom:25px;}
    50%    {bottom:40px;}
    100%   {bottom:0px;}
}
#circle:hover{
    background-color:blueviolet;
    color:black;
    border-radius:0px;
}

</style>
</head>
<body>
<div>
    <h1 style="text-align: center;"><u>Bouncing Circle</u></h1>
<div id ="circle">
</div>
</div>
</body>
</html>
